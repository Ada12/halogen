<script type="text" id="code1">
var React = require('react');
var Halogen = require('halogen');
var Example = React.createClass({
    render: function() {
        var style = {
            display: '-webkit-flex',
            display: 'flex',
            webkitFlex: '0 1 auto',
            flex: '0 1 auto',
            webkitFlexDirection: 'column',
            flexDirection: 'column',
            webkitFlexGrow: 1,
            flexGrow: 1,
            webkitFlexShrink: 0,
            flexShrink: 0,
            webkitFlexBasis: '25%',
            flexBasis: '25%',
            maxWidth: '25%',
            height: '200px',
            webkitAlignItems: 'center',
            alignItems: 'center',
            webkitJustifyContent: 'center',
            justifyContent: 'center'
        };

        var color = '#4DAF7C';

        return (
            <div style={{
                boxSizing: 'border-box',
                display: '-webkit-flex',
                display: 'flex',
                webkitFlex: '0 1 auto',
                flex: '0 1 auto',
                webkitFlexDirection: 'row',
                flexDirection: 'row',
                webkitFlexWrap: 'wrap',
                flexWrap: 'wrap'
            }}>
                <div style={style}><Halogen.BallPulseLoader color={color}/></div>
                <div style={style}><Halogen.BallGridPulseLoader color={color}/></div>
                <div style={style}><Halogen.BallClipRotateLoader color={color}/></div>
                <div style={style}><Halogen.BallPulseRiseLoader color={color}/></div>
                <div style={style}><Halogen.BallBeatLoader color={color}/></div>
                <div style={style}><Halogen.BallPulseSyncLoader color={color}/></div>
                <div style={style}><Halogen.BallRotateLoader color={color}/></div>
                <div style={style}><Halogen.LineFadeLoader color={color}/></div>
                <div style={style}><Halogen.PacmanLoader color={color}/></div>
                <div style={style}><Halogen.SquareLoader color={color}/></div>
                <div style={style}><Halogen.LineScaleLoader color={color}/></div>
                <div style={style}><Halogen.TriangleSkewLoader color={color}/></div>
            </div>
        );
    }
});
return <Example/>
    </script>
